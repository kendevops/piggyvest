<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiggyVest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="piggyvest.svg" alt="Logo" />
    </header>
    <section class="container">
      <form action="" id="form" class="form-signup">
        <div class="top">
          <h1>Create a Secure Account</h1>
          <h6>Welcome to the future of Savings & Investments</h6>
        </div>
        <label for="business">Full name</label>
        <input type="text" id="fullname" class="input-details" placeholder="Full Name"/>
        <label for="workEmail">Email Address</label>
        <input type="email" id="emailAddress" class="input-details" placeholder="Email Address"/>
        <label for="workEmail">Phone Number</label>
        <input type="tel" id="number" class="input-details" placeholder="Phone Number"/>
        <label for="pass">Password</label>
        <input type="password" id="pass" class="input-details" placeholder="Password"/>
        <label for="code">Referrer Phone or Promo Code (Optional)</label>
        <input type="password" id="code" class="input-details" placeholder="Referrer or Promo Code"/>
        <label for="About">How Did You Hear About Us? (Optional)</label>
        <input
          list="socialMedia"
          name="SocialMedia"
          class="datalist-input input-details"
          placeholder="Click Here to Select"
        />
        <datalist id="socialMedia">
          <option value="Facebook" />
          <option value="Twitter" />
          <option value="Instagram" />
          <option value="Friend/Family/Coworker Referral" />
          <option value="Google Search" />
          <option value="Google Playstore" />
          <option value="Online Blog" />
          <option value="Local Newspaper" />
          <option value="At an Event" />
          <option value="Other" />
        </datalist>
        <button type="submit" id="signup-button">
          Create Account
        </button>
        <p class="info">
          <a href="#">Already have an account? Log In</a>.
        </p>
      </form>
    </section>
  </body>
</html>
